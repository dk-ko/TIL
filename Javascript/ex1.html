<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <input type="button" value="hi" onclick="alert('hi')">
      <!-- 버튼을 클릭 시 hi 경고창이 출력됨 -->
      <input type="text" onchange="alert('changed')">
      <!-- 텍스트박스에 내용을 수정하면 경고창이 출력됨 -->
      <input type="text" onkeydown="alert('key down!')">
      <!-- 텍스트박스에 아무 키보드 키를 입력하면 경고창이 출력됨 -->
  </body>
</html>
